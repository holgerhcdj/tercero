<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="js/jquery.js"></script>
	<script src="js/funciones.js"></script>
	<title>Document</title>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<div class="row">
				<div class="bg-info col-md-6 mt-2">FORMULARIO DE REGISTRO</div>
			</div>
			<div class="row mt-2">
				<div class="col-md-6">
					<input type="text" id="apellidos" class="form-control" placeholder="Apellidos">
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-md-6">
					<input type="text" id="nombres" class="form-control" placeholder="Nombres">
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-md-6">
					<input type="text" id="cedula" class="form-control" placeholder="Cedula">
				</div>
			</div>

			<div class="row mt-2">
				<div class="col-md-6">
					<input type="email" id="correo" class="form-control" placeholder="Correo">
				</div>
			</div>

			<div class="row mt-2">
				<div class="col-md-6">
					<small id="msj_ciudad">Campo Obligatorio *</small>
					<select id="ciudad" class="form-control">
						<option value="">Seleccione la Ciudad</option>
						<option value="GUAYAQUIL">GUAYAQUIL</option>
						<option value="MANTA">MANTA</option>
						<option value="QUITO">QUITO</option>
					</select>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-md-6 text-center">
					<span> 				Mujer:<input type="radio" class="obj_radio"  name="sexo" value="mujer" > </span>
					<span class="ml-5"> Hombre:<input type="radio" class="obj_radio" name="sexo" value="hombre" > </span>
					<span class="ml-5"> Otro:<input type="radio" class="obj_radio"   name="sexo" value="otro" > </span>
				</div>
			</div>

			<div class="row mt-4">
				<div class="col-md-6">
					<span>
						Acepto t√©rminos y condiciones:
						<input type="checkbox" id="terminos">
					</span>
				</div>
			</div>


			<div class="row mt-4">
				<div class="col-md-6">
					<button class="btn btn-primary btn-block btn_registrar">Registrar</button>
				</div>
			</div>

		</div>
	</div>
</div>

</body>
</html>
